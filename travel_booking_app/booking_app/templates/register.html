{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Travel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>User Registration</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{% url 'login' %}" stype="submit" class="btn btn-primary btn-block">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
